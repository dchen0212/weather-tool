name: Build Windows EXE

on:
  push:
    branches: [ main ]
  workflow_dispatch:

jobs:
  build:
    runs-on: windows-latest
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-python@v5
        with:
          python-version: '3.11'

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt
          pip install pyinstaller

      # 可选：打一个源码包
      - name: Archive source (zip)
        run: |
          git archive --format=zip --output weather_tool_source.zip HEAD -- . ":(exclude)dist" ":(exclude)build" ":(exclude).venv" ":(exclude)__pycache__" ":(exclude).idea" ":(exclude).DS_Store" ":(exclude)WeatherTool.spec"
      - name: Upload source artifact
        uses: actions/upload-artifact@v4
        with:
          name: weather-tool-source
          path: weather_tool_source.zip

      - name: Build EXE
        shell: cmd
        run: |
          pyinstaller --onefile --noconsole --name WeatherTool app.py ^
            --collect-all streamlit ^
            --copy-metadata streamlit ^
            --collect-all altair ^
            --copy-metadata altair

      - name: Upload artifact
        uses: actions/upload-artifact@v4
        with:
          name: WeatherTool-win
          path: dist/WeatherTool.exe
